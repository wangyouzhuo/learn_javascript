<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1 {width: 150px;height: 200px;background: green;position:absolute;left: -150px}
        #div1 span{position: absolute;width: 20px;height: 60px;line-height: 20px;background: blue;right: -20px;top:70px}
    </style>
    <script>
        window.onload = function () {
            var oDiv = document.getElementById('div1')

            oDiv.onmouseover = function () {
                startMove(10,0)
            }
            oDiv.onmouseout = function () {
                startMove(-10,-150)
            }
        }

        var timer = null

        function startMove(speed,target)
        {
            var oDiv = document.getElementById('div1')

            clearInterval(timer)

            timer = setInterval(function () {
                clearInterval(timer)
                if (oDiv.offsetLeft==target)
                {
                    clearInterval(timer)
                }
                else
                {
                    oDiv.style.left = oDiv.offsetLeft+speed+'px'
                }
            },30)
        }
    </script>
</head>
<body>
<div id="div1">
    <span>分享到</span>
</div>
</body>
</html>
