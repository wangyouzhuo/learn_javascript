<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1 .active{background: yellow;}
        #div1 div {width: 200px;height: 200px;background: #ccc;border: 1px solid #999;display: none}
    </style>
    <script>
        window.onload=function () {
            var oDiv = document.getElementById('div1');
            var oBth = oDiv.getElementsByTagName('input')
            var oDiv = oDiv.getElementsByTagName('div')
            for (var i=0;i<oBth.length;i++)
            {
                oBth[i].index=i
                oBth[i].onclick = function ()
                {
                    for (var i=0;i<oBth.length;i++)  // 先隐藏所有按钮
                    {
                        oBth[i].className=''
                        oDiv[i].style.display = 'none'
                    }
                    this.className='active'   //再让被选中的按钮高亮
                    oDiv[this.index].style.display='block'
                }
            }

        }
    </script>
</head>
<body>
<div id="div1">
    <input class="active" type="button" value="教育" />
    <input type="button" value="培训" />
    <input type="button" value="招生" />
    <input type="button" value="出国" />
    <div style="display: block">1111</div>
    <div>2222</div>
    <div>3333</div>
    <div>4444</div>
</div>
</body>
</html>
