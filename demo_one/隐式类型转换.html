<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var a=5;
        var b='5'
        alert(a==b) // true   因为== 会先转换类型 再进行比较
        alert(a===b)// fasle  因为===不转换类型 直接比较

        var c = '12';
        var d = '5';
        alert(c-d) // 7     减法 - 自动转换格式
        alert(c+d) // '125' 加法 + 不会自动转换格式

    </script>
</head>
<body>

</body>
</html>
