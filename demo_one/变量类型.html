<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var a=12;     //number类型
        a = 'fsdfds'  // string类型
        a = true      // bool类型
        a = function (){ // function类型
            alert("type")
        }
        a = document   // object类型
        alert( typeof a )
        var b
        alert( typeof b) // 此时b的类型为undefine类型 没有定义
    </script>
</head>
<body>

</body>
</html>
