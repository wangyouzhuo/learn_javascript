<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function () {
            var oTab = document.getElementById('tab1')
            var target_name = oTab.getElementsByTagName('tbody')[0].getElementsByTagName('tr')[1].getElementsByTagName('td')[1].innerHTML
            alert(target_name)

            var target_name_2 = oTab.tBodies[0].rows[1].cells[1].innerHTML
            alert(target_name_2)

            var oldColor =  ''

            for(var i=0;i<oTab.tBodies[0].rows.length;i++)
            {
                oTab.tBodies[0].rows[i].onmouseover = function () {
                    oldColor = this.style.background
                    this.style.background = 'green'
                }

                oTab.tBodies[0].rows[i].onmouseleave = function () {
                    this.style.background = oldColor
                }

                if(i%2)
                {
                    oTab.tBodies[0].rows[i].style.background = '#CCC'
                }
                else
                {
                    oTab.tBodies[0].rows[i].style.background = 'red'
                }
            }
        }
    </script>
</head>
<body>
<table id="tab1" border="1" width="500">
    <thead>
        <td>ID</td>
        <td>姓名</td>
        <td>年龄</td>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>张三</td>
            <td>28</td>
        </tr>
      <tr>
            <td>2</td>
            <td>李四</td>
            <td>43</td>
        </tr>
      <tr>
            <td>3</td>
            <td>王五</td>
            <td>99</td>
        </tr>
      <tr>
            <td>4</td>
            <td>五三</td>
            <td>22</td>
        </tr>
    </tbody>
</table>

</body>
</html>
