<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{width: 200px;height: 200px;background: #ccc;margin: 100px;position: relative}
        #div2{width: 100px;height: 100px;background: red;position: absolute;left: 50px;top:50px}
    </style>
    <script>
        window.parent = function () {
            var oDiv2 = document.getElementById('div2')
            alert(oDiv2.offsetParent)  // 获取元素用来定位的父节点
        }
    </script>
</head>
<body>
<div id="div1">
    <div id = 'div2'>

    </div>
</div>
</body>
</html>
