<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function show() {
            alert('a')
        }

        var timer = setInterval(show,1000)  // 每1000ms执行一次show函数

        setTimeout(show,1000) // 1000ms后执行一次show函数

        clearInterval(timer) //关闭定时器
    </script>
</head>

</body>
</html>
