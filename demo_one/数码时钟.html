<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        function toDou(n)
        {
            if(n<10)
            {
                return "0"+n
            }
            else
            {
               return ""+n
            }
        }

        window.onload = function ()
        {
            var aImg = document.getElementsByTagName('img')

            function tick () {

            var oData = new Data();

            var str = toDou(oData.getHours()) + toDou(oData.getMinutes()) + toDou(oData.getSeconds())

            for (var i=0;i<aImg.length;i++)
            {
                aImg[i].src= "img/"+str.charAt(i)+'.png'
            }
        }
            setInterval(tick,1000);
            tick()
        }
    </script>
</head>
<body style="background: black;color: white;font-size: 50px">

</body>
</html>
